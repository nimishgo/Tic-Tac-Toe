<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <h1 class="heading">Tic-Tac-Toe Game</h1>

    <form class="formSection">
        <p>Enter each player name : </p>
        <div class="sectionName">
            <label for="Name1">Player ✅ : </label>
            <input type="text" id="Name1">
            <label for="Name2">Player ❎ : </label>
            <input type="text" id="Name2">
            <input type="button" value="submit" class="submit" id="submit">
        </div>
    </form>

    <h2 class="displayPlayers" id="displayPlayers"></h2>

    <div class="gameGrid" id="gameGrid">
        <div class="cells" id="cells"></div>
        <div class="cells" id="cells"></div>
        <div class="cells" id="cells"></div>
        <div class="cells" id="cells"></div>
        <div class="cells" id="cells"></div>
        <div class="cells" id="cells"></div>
        <div class="cells" id="cells"></div>
        <div class="cells" id="cells"></div>
        <div class="cells" id="cells"></div>
    </div>

    <div class="restart result" id="restart">
        <h3 id="player"></h3>
    </div>

    <div class="restart">
        <button class="restartButton" id="restartButton">Restart</button>
    </div>
</body>
</html>
